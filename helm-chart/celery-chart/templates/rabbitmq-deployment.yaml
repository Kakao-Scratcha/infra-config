{{- if .Values.rabbitmq.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "celery-chart.fullname" . }}-rabbitmq
  namespace: ingress-nginx
  labels:
    {{- include "celery-chart.rabbitmqLabels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "celery-chart.rabbitmqSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "celery-chart.rabbitmqSelectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: {{ .Values.rabbitmq.securityContext.fsGroup }}
      {{- if .Values.rabbitmq.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.rabbitmq.nodeSelector | nindent 8 }}
      {{- end }}
      initContainers:
      - name: volume-permissions
        image: busybox
        command: ["sh", "-c", "chown -R 1001:1001 /bitnami/rabbitmq"]
        securityContext:
          runAsUser: 0
        volumeMounts:
          - mountPath: /bitnami/rabbitmq
            name: rabbitmq-data
      containers:
      - name: rabbitmq
        image: bitnami/rabbitmq:3.12
        securityContext:
          runAsUser: {{ .Values.rabbitmq.securityContext.runAsUser }}
          runAsGroup: {{ .Values.rabbitmq.securityContext.runAsGroup }}
        env:
        - name: RABBITMQ_USERNAME
          value: {{ .Values.rabbitmq.auth.username | quote }}
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.rabbitmq.auth.existingSecret }}
              key: {{ .Values.rabbitmq.auth.existingSecretPasswordKey }}
        - name: RABBITMQ_ERLANG_COOKIE
          value: "SWQOKODSQALRPCLNMEQG"
        - name: BITNAMI_DEBUG
          value: "true"
        ports:
        - containerPort: 5672
          name: amqp
        - containerPort: 15672
          name: management
        resources:
          {{- toYaml .Values.rabbitmq.resources | nindent 10 }}
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /bitnami/rabbitmq
      volumes:
      - name: rabbitmq-data
        persistentVolumeClaim:
          claimName: {{ include "celery-chart.fullname" . }}-rabbitmq-pvc
{{- end }}
