# 공통 이미지 설정 (api-chart와 동일)
image:
  repository: kc-sfacspace.kr-central-2.kcr.dev/team2-repo/scratcha-backend
  tag: "20250913030158-9bf3469ade4fdd5bb9dbbef6f452442e475d052d"
  pullPolicy: IfNotPresent

rabbitmq:
  enabled: true
  auth:
    username: "scratcha"
    existingSecret: "backend-rabbitmq"
    existingSecretPasswordKey: "RABBITMQ_PASSWORD"
  extraConfiguration: |
    loopback_users.guest = none
  service:
    type: ClusterIP
    ports:
      amqp: 5672
      management: 15672
  persistence:
    enabled: true
    size: 8Gi
    storageClass: csi-cinder-sc-retain               
    accessModes:
      - ReadWriteOnce
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  nodeSelector:
    kakaoi.io/kke-nodepool: team2-api
  securityContext:
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 0

# Celery Worker 설정
worker:
  enabled: true
  replicas: 2
  env:
    profile: "production"
    timezone: "Asia/Seoul"
  envFrom:
    - secretRef:
        name: mysql-primary-secret
    - secretRef:
        name: mysql-secondary-secret
    - secretRef:
        name: jwt-secret
    - secretRef:
        name: mysql-url-secret
    - secretRef:
        name: backend-s3-url
    - secretRef:
        name: db-secret
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1024Mi"
      cpu: "500m"
  nodeSelector:
    kakaoi.io/kke-nodepool: team2-api
  imagePullSecrets:
    - name: kc-cr-secret

# Celery Beat 설정
beat:
  enabled: true
  env:
    profile: "production"
    timezone: "Asia/Seoul"
  envFrom:
    - secretRef:
        name: mysql-primary-secret
    - secretRef:
        name: mysql-secondary-secret
    - secretRef:
        name: jwt-secret
    - secretRef:
        name: mysql-url-secret
    - secretRef:
        name: backend-s3-url
    - secretRef:
        name: db-secret
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"
  nodeSelector:
    kakaoi.io/kke-nodepool: team2-api
  imagePullSecrets:
    - name: kc-cr-secret