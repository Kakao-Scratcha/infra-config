# Loki 차트 기본 설정

# Loki 설정 (단일 모드)
loki:
  enabled: true
  replicas: 1
  # 마이크로서비스 모드 비활성화 (단일 모드)
  singleBinary:
    enabled: true
  backend:
    enabled: false
  write:
    enabled: false
  read:
    enabled: false
  gateway:
    enabled: false
  queryScheduler:
    enabled: false
  indexGateway:
    enabled: false
  compactor:
    enabled: false
  distributor:
    enabled: false
  ingester:
    enabled: false
  querier:
    enabled: false
  queryFrontend:
    enabled: false
  # Loki S3 호환 오브젝트 스토리지 설정 (Kubernetes Secret 사용)
  storage:
    type: s3
  # 스키마 설정
  schemaConfig:
    configs:
      - from: 2020-10-24
        store: tsdb
        object_store: s3
        schema: v12
        index:
          prefix: index_
          period: 24h
  # 스토리지 설정
  storage_config:
    boltdb_shipper:
      active_index_directory: /tmp/loki/index   # emptyDir로 처리
      shared_store: s3
    aws:
      endpoint: ${LOKI_S3_ENDPOINT}
      bucketnames: ${LOKI_S3_BUCKET}
      access_key_id: ${LOKI_S3_ACCESS_KEY}
      secret_access_key: ${LOKI_S3_SECRET_KEY}
      s3forcepathstyle: true
  # 환경변수 설정 (S3 Secret + 프록시)
  extraEnv:
    # S3 스토리지 설정 (Kubernetes Secret에서 로드)
    - name: LOKI_S3_ENDPOINT
      valueFrom:
        secretKeyRef:
          name: loki-s3-secret
          key: endpoint
    - name: LOKI_S3_BUCKET
      valueFrom:
        secretKeyRef:
          name: loki-s3-secret
          key: bucket
    - name: LOKI_S3_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: loki-s3-secret
          key: access-key
    - name: LOKI_S3_SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: loki-s3-secret
          key: secret-key
    # 프록시 환경변수 설정
    - name: HTTP_PROXY
      value: "http://10.0.130.50:3128"
    - name: HTTPS_PROXY
      value: "http://10.0.130.50:3128"
    - name: NO_PROXY
      value: "localhost,127.0.0.1,.svc.cluster.local,.cluster.local,10.96.0.0/12,10.244.0.0/16,10.0.0.0/8,kubernetes.default.svc.cluster.local"
    - name: http_proxy
      value: "http://10.0.130.50:3128"
    - name: https_proxy
      value: "http://10.0.130.50:3128"
    - name: no_proxy
      value: "localhost,127.0.0.1,.svc.cluster.local,.cluster.local,10.96.0.0/12,10.244.0.0/16,10.0.0.0/8,kubernetes.default.svc.cluster.local"
  # PVC 비활성화 (S3 스토리지 사용)
  persistence:
    enabled: false
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  nodeSelector:
    kakaoi.io/kke-nodepool: team2-api
  service:
    type: ClusterIP
    port: 3100

# Promtail 설정 (Loki와 함께 로그 수집)
promtail:
  enabled: true
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  nodeSelector:
    kakaoi.io/kke-nodepool: team2-api
  # Promtail 프록시 환경변수 설정
  extraEnv:
    - name: HTTP_PROXY
      value: "http://10.0.130.50:3128"
    - name: HTTPS_PROXY
      value: "http://10.0.130.50:3128"
    - name: NO_PROXY
      value: "localhost,127.0.0.1,.svc.cluster.local,.cluster.local,10.96.0.0/12,10.244.0.0/16,10.0.0.0/8,kubernetes.default.svc.cluster.local"
    - name: http_proxy
      value: "http://10.0.130.50:3128"
    - name: https_proxy
      value: "http://10.0.130.50:3128"
    - name: no_proxy
      value: "localhost,127.0.0.1,.svc.cluster.local,.cluster.local,10.96.0.0/12,10.244.0.0/16,10.0.0.0/8,kubernetes.default.svc.cluster.local"