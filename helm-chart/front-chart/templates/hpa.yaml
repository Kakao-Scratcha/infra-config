{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "front-chart.fullname" . }}
  labels:
    {{- include "front-chart.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "front-chart.fullname" . }}-deployment
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.targetRequestsPerSecond }}
    # Ingress Controller의 요청 수 기반 스케일링
    - type: Pods
      pods:
        metric:
          name: nginx_ingress_controller_requests_per_second
        target:
          type: AverageValue
          averageValue: {{ .Values.autoscaling.targetRequestsPerSecond }}
    {{- end }}
    {{- if .Values.autoscaling.targetConcurrentConnections }}
    # 동시 연결 수 기반 스케일링
    - type: Pods
      pods:
        metric:
          name: nginx_ingress_controller_connections
        target:
          type: AverageValue
          averageValue: {{ .Values.autoscaling.targetConcurrentConnections }}
    {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60 
      policies:
      - type: Percent
        value: 30
        periodSeconds: 120
    scaleUp:
      stabilizationWindowSeconds: 30 
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
{{- end }}
