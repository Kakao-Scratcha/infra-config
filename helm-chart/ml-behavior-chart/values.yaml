# 이름 오버라이드 설정
fullnameOverride: "ml-behavior"

image:
  repository: kc-sfacspace.kr-central-2.kcr.dev/team2-repo/scratcha-ml-behavior
  tag: "latest"
  pullPolicy: IfNotPresent
deployment:
  maxUnavailable: 0
  maxSurge: 1
service:
  type: ClusterIP
  port: 80
  targetPort: 8000
configMapName: ml-behavior-config
profile: "local"

SCHEDULE_ENABLED: true
SCHEDULED_QUIZ_COUNT: 10
SCHEDULE_INTERVAL_HOURS: 1
SCHEDULE_TIMEZONE: "Asia/Seoul"

# HPA 설정 (ML Behavior 서버용)
autoscaling:
  enabled: true   # ML Behavior Deployment 활성화
  minReplicas: 1
  maxReplicas: 1 
  targetCPUUtilizationPercentage: 70  
  targetMemoryUtilizationPercentage: 80

  memoryLimit: "12Gi"
  memoryRequest: "8Gi"
  cpuLimit: "3500m"
  cpuRequest: "2000m"

  gpuLimit: 1
  gpuRequest: 1


