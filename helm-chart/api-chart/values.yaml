# 이름 오버라이드 설정
fullnameOverride: "api"

image:
  repository: kc-sfacspace.kr-central-2.kcr.dev/team2-repo/scratcha-backend
  tag: "20250918023953-128ea3a67c5dd10e159f95185966d4e1f94b3831"

  pullPolicy: IfNotPresent
deployment:
  maxUnavailable: 0
  maxSurge: 1
service:
  type: ClusterIP
  port: 80
  targetPort: 8001
  metricsPort: 8000
  metricsTargetPort: 8000
profile: "local"

# HPA 설정
autoscaling:
  enabled: true
  minReplicas: 10
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 70
  #메모리 제한 설정
  memoryLimit: "2000Mi"
  memoryRequest: "1500Mi"
  cpuLimit: "1000m"
  cpuRequest: "500m"

# Prometheus 모니터링 설정
monitoring:
  enabled: true
  namespace: "monitoring"

# RabbitMQ 설정
rabbitmq:
  enabled: true
