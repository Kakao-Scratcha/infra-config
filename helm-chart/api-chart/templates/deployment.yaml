apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "api-chart.fullname" . }}-deployment
  namespace: ingress-nginx
  labels:
    {{- include "api-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: {{ .Values.deployment.maxUnavailable }}
      maxSurge: {{ .Values.deployment.maxSurge }}
  selector:
    matchLabels:
      {{- include "api-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "api-chart.selectorLabels" . | nindent 8 }}
        app: fastapi-app
        "prometheus.io/scrape": "true"
        "prometheus.io/port": "8001"
      annotations:
    spec:
      nodeSelector:
        kakaoi.io/kke-nodepool: team2-api
      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: PROFILE
          value: "{{ .Values.profile }}"
        - name: TZ
          value: "Asia/Seoul"
        envFrom:
        - secretRef:
            name: mysql-primary-secret
        - secretRef:
            name: mysql-secondary-secret
        - secretRef:
            name: jwt-secret
        - secretRef:
            name: mysql-url-secret
        - secretRef:
            name: backend-s3-url
        - secretRef:
            name: db-secret
        ports:
        - containerPort: 8001
        {{- if .Values.autoscaling.enabled }}
        resources:
          requests:
            memory: {{ .Values.autoscaling.memoryRequest }}
            cpu: {{ .Values.autoscaling.cpuRequest }}
          limits:
            memory: {{ .Values.autoscaling.memoryLimit }}
            cpu: {{ .Values.autoscaling.cpuLimit }}
        {{- end }}
      imagePullSecrets:
      - name: kc-cr-secret